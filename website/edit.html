{% extends "base.html" %}

{% block title %}edit personal info{% end %}

{% block extra_css %}
<style>
    html,
    body {
    height: 100%;
    }

    body {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
    }
    .form-signin .checkbox {
    font-weight: 400;
    }
    .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
    }
    .form-signin .form-control:focus {
    z-index: 2;
    }
    .form-signin input[type="text"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }
    .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    }
    @media (min-width: 768px) {
    .bd-placeholder-img-lg {
    font-size: 3.5rem;
    }
    }
</style>
{% end %}

{% block body_content %}
<form class="form-signin" id="edit_form">
    <h1 class="h3 mb-3 font-weight-normal">Update your info below.</h1>

    <input type="hidden" name="hash" value={{HASH}}/>

    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" name="name" class="form-control" value="{{NAME}}">
    <label for="inputAccount" class="sr-only">Account</label>
    <input type="text" id="inputAccount" class="form-control" value="{{ACCOUNT}}" disabled>
    <label for="inputPassword" class="sr-only">New Password </label>
    <input type="text" id="inputPassword" name="password" class="form-control" placeholder="set new password">
    
    <label class="radio-inline"><input type="radio" name="gender" value="M" {{is_male}}>Male</label>
    <label class="radio-inline"><input type="radio" name="gender" value="F" {{is_female}}>Female</label>
    
    <button class="btn btn-secondary btn-inline" id="btnLeave" type="button">Leave</button>
    <button class="btn btn-primary btn-inline" id="btnUpdate" type="button">Confirm</button>
</form>
<form id="passer" action="/" method="post" hidden>
    <input type="text" name="hash" id="hash_holder" value="{{HASH}}"/>
</form>
{% end %}

{% block extra_js %}
<script>
    $(document).on("keydown", "form", function(event) { 
        return event.key != "Enter";
    });
    $("#btnUpdate").click(function(){
        $.ajax({
            type:       'POST',
            data:       $( "#edit_form" ).serialize(),
            url:        'http://localhost:8888/personal_info_update',
            success:    function(response){
                            var res = JSON.parse(response);
                            console.log(res);
                            if(res.status == 'valid'){
                                if(res.message == 're_login'){
                                    alert("Done! Please login again!");
                                    window.location.href = "/";
                                } else{
                                    alert("Done!");
                                }
                            }
                            else {
                                alert(res.message);
                            }
                        }
        });
    });
    $("#btnLeave").click(function(){
        $("#passer").submit();
    });
</script>
{% end %}
